<nz-layout class="layout">
  <nz-sider style="background: #fff;" nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="triggerTemplate" [nzCollapsedWidth]="80" [nzBreakpoint]="'lg'">
    <div class="logo">
      <img src="assets/images/logo.png" alt="">
    </div>
    <ul nz-menu [nzTheme]="theme" [nzMode]="isCollapsed?'vertical':'inline'"[nzInlineCollapsed]="isCollapsed">
      <li nz-submenu>
        <span title><i nz-icon type="user"></i><span class="nav-text">路由</span></span>
        <ul>
          <li nz-menu-item routerLink="/router-anim/abstract">简介</li>
          <li nz-menu-item routerLink="/router-anim/transfer">转场与触发器</li>
          <li nz-menu-item routerLink="/router-anim/complex-order">复杂序列</li>
          <li nz-menu-item routerLink="/router-anim/transfer">可复用动画</li>
          <li nz-menu-item routerLink="/router-anim/transfer">路由转场动画</li>
        </ul>
      </li>
      <li nz-submenu>
        <span title><i nz-icon type="team"></i><span class="nav-text">Team</span></span>
        <ul>
          <li nz-menu-item>Team 1</li>
          <li nz-menu-item>Team 2</li>
        </ul>
      </li>
      <li nz-menu-item><span><i nz-icon type="file"></i><span class="nav-text">File</span></span></li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header style="background: #fff; padding:0;">
      <i class="trigger" nz-icon [type]="isCollapsed?'menu-unfold':'menu-fold'" (click)="isCollapsed=!isCollapsed"></i>
    </nz-header>
    <nz-content style="margin:0 16px;">
      <nz-breadcrumb style="margin:16px 0;">
        <nz-breadcrumb-item>User</nz-breadcrumb-item>
        <nz-breadcrumb-item>Bill</nz-breadcrumb-item>
      </nz-breadcrumb>
      <div style="padding:24px; background: #fff; min-height: 360px;">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer style="text-align: center;">Ant Design ©2017 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
<ng-template #trigger>
  <i nz-icon type="up"></i>
</ng-template>
